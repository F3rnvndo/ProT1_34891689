    <section>
        <div class="contenedor">
            <p class="texto-centrado">
                Aquí encontrarás poesía y canciones al río.
            </p>
            <p>
                <strong>El Río</strong><br>
                Estás allí<br>
                fluyendo lentamente<br>
                desde la selva umbría<br>
                hasta el mar alto.<br>
                No te importa<br>
                mi historia<br>
                ni la Historia,<br>
                ni la vida ni la muerte.<br>
                Estás allí,<br>
                Fluyendo lentamente.
            </p>
