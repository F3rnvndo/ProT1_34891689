<body>

<div class="contenedor">
    <p class="texto-centrado">
        **El Río**
Estás allí
fluyendo lentamente
desde la selva umbría
hasta el mar alto.
    </p>
    <p>
       No te importa
mi historia
ni la Historia,
ni la vida ni la muerte.
Estás allí,
Fluyendo lentamente.
    </p>
